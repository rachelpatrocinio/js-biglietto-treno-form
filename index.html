<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS-BIGLIETTO-TRENO-FORM</title>
</head>
<body class="py-5">
    <section class="form my-3">
        <div class="container">
            <div class="row mx-1 my-5 p-3 border rounded bg__white">
                <div class="col-12">
                    <h1 class="text-center">Calculate your Ticket Fare</h1>
                </div>
                <div class="col-12 col-md-4">
                    <label for="name">Name & Surname</label>
                    <input type="text" name="name" id="name" class="d-block w-100">
                    <span class="error-name d-none">Please fill with your name.</span>
                </div>
                <div class="col-12 col-md-4">
                    <label for="km">Km</label>
                    <input id="km" type="text" class="d-block w-100">
                    <span class="error-km d-none">Please fill the quest.</span>
                </div>
                <div class="col-12 col-md-4">
                    <label for="age">What's your age?</label>
                    <select name="age" id="age" class="d-block p-1 w-100">
                        <option value="normal"> +18</option>
                        <option value="minor"> -18</option>
                        <option value="senior"> +65 </option>
                    </select>
                </div>
                <div class="col-12 d-flex justify-content-center pt-4 gap-1">
                    <input type="submit" value="Generate" id="generate">
                    <input type="submit" value="Refresh" id="refresh">
                </div>
            </div>
        </div>
    </section>

    <section class="ticket">
        <div class="container">
            <div class="row mx-1 my-5 p-3 border rounded bg__white">
                <div class="col-12">
                    <h1 class="text-center"> Your Ticket</h1>
                </div>
                <div class="col-12">
                    <div class="card my-3">
                        <div class="card-body d-flex align-items-center">
                            <div id="ticket" class="w-75">
                                <h6 id="printed-name">Name & Surname:</h6>
                                <h6 id="ticket-fare">Ticket Fare:</h6>
                                <h6 id="printed-offer">Discount:</h6>
                                <h6 id="printed-fare">Costo Biglietto:</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
