<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS-BIGLIETTO-TRENO-FORM</title>
</head>
<body>

    <section>
        <div>
            <label for="km">Km</label>
            <input id="km" type="text">
            <span class="error d-none">Please fill the quest.</span>
        </div>
        <select name="age" id="age">
            <option value="normal"> +18</option>
            <option value="minor"> -18</option>
            <option value="senior"> +65 </option>
        </select>
        <div>
            <input type="submit" value="Calculate Ticket Fare" id="submit">
        </div>

        <div id="ticket">
            <h1> Your Ticket</h1>
        </div>
    </section>
    

    <script src="./js/app.js"></script>
</body>
</html>
